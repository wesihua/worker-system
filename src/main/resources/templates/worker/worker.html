<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<link href="../css/public.css" rel="stylesheet" />
<link href="../css/font-awesome.min.css" rel="stylesheet" />
<link href="../css/user-manage.css" rel="stylesheet"/>
<link rel="stylesheet" href="../datepicker/css/datepicker.css"/>
<link href="../css/jquery.pagination.css" rel="stylesheet" />
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/jquery.pagination.min.js"></script>
<script src="../datepicker/js/plugins/moment.min.js"></script>
<script src="../datepicker/js/datepicker.all.js"></script>
<script src="../js/worker/worker.js"></script>
</head>
<body>
	<div id="content">
		<div id="content-nav">
			<span class="name">人才管理</span> 
			<!-- <span class="control public-small-bottom" id="download"><i class="fa fa-cloud-download"></i>导入</span> --> 
			<span class="control public-small-bottom" id="download"><i class="fa fa-cloud-download"></i>导出列表</span> 
			<span class="control public-small-bottom" id="add-worker"><i class="fa fa-plus"></i>新增人才</span>
		</div>
		<div id="content-area">
			<div id="user-manage">
				<div class="chaxun">
					<div class="select1">
						
						<span class="n">条 件&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input placeholder="搜索姓名" id="workerName"/> 
						<input placeholder="搜索手机号" id="telephone"/> 
						<input placeholder="搜索身份证号" id="idcard"/> 
						<input placeholder="搜索企业" id="company"/> 
					</div>
					<div class="select2">
						<span class="n">来  源&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<select id="source"></select> 
						<div class="c-datepicker-date-editor J-datepicker-range mt10">
				          <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
				          <input placeholder="开始日期" name="" class="c-datepicker-data-input" id="beginTime"/>-
				          <input placeholder="结束日期" name="" class="c-datepicker-data-input" id="endTime"/>
				        </div> 
					</div>
					<div class="select2">
						<span class="n">一级工种</span>
						<select id="firstId">
							<option value="">选择一级工种</option>
						</select> 
						<span class="n">二级工种</span>
						<select id="secondId">
							<option value="">选择二级工种</option>
						</select>
						<span class="n">创建人</span>
						<select id="createUser"></select> 
						<span class="public-small-bottom on" id="query"><i class="fa fa-search"></i>查询</span>
					</div>
				</div>
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th width="70">姓名</th>
							<th width="90">手机号</th>
							<th width="144">身份证号</th>
							<th width="30">性别</th>
							<th width="30">年龄</th>
							<th width="70">职称</th>
							<th>擅长工种</th>
							<th width="68">工作状态</th>
							<th width="63">录入人员</th>
							<th width="50">来源</th>
							<th width="85">录入时间</th>
							<th width="180">操作</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div id="public-fanye">
					<span class="result" id="totalCount"></span>
					<div class="f-content">
						<div id="pagination1" class="page fl"></div>
						<div class="info fl">
							<p>
								当前页数：<span id="current1">1</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
