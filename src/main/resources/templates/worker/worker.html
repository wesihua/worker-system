		<div id="content-area">
			<div id="user-manage">
				<div class="chaxun">
					<div class="select1">
						
						<span class="n"></span>
						<input placeholder="姓名" id="workerName"/>

						<input placeholder="身份证号" id="idcard"/> 
						<!-- <input placeholder="搜索企业" id="company"/>  -->
						<input placeholder="最小年龄" id="minAge" class="age" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" 
							onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"/>
						-&nbsp;<input placeholder="最大年龄" id="maxAge" class="age" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" 
							onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"/> 
						 
					</div>
					<div class="select1">
						
						<span class="n"></span>
						<input placeholder="最低工作年限" id="workYear" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"

						<input placeholder="所学专业" id="discipline"/> 
						<input placeholder="所属企业" id="company"/> 
						<!-- <input placeholder="搜索企业" id="company"/>  -->
						<select id="sex">
							<option value="">---选择性别---</option>
							<option value="0">男</option>
							<option value="1">女</option>
						</select> 
					</div>
					<div class="select1">
						<span class="n"></span>
						<select id="degree"></select>
						<select id="expectSalary"></select> 
						<select id="createUser"></select> 
						<select id="source"></select>
					</div>
					<div class="select2">
						<span class="n"></span>
						<!-- <select id="source"></select>  -->
						<div class="c-datepicker-date-editor J-datepicker-range mt10">
				          <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
				          <input placeholder="开始日期" name="" class="c-datepicker-data-input" id="beginTime"/>-
				          <input placeholder="结束日期" name="" class="c-datepicker-data-input" id="endTime"/>
				        </div> 
				        <span class="n"></span>
				        <span class="n"></span>
				        <span class="n"></span>
				        <span class="n"></span>
						<div id="firstId"></div>
						<!-- <span class="n"></span> -->
						<div id="secondId"></div>
						<span class="public-small-bottom on" id="query"><i class="fa fa-search"></i>查询</span>
					</div>

						<span class="n"></span>
						<select id="firstId">

				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th width="70">姓名</th>
							<th width="90">手机号</th>
							<th width="144">身份证号</th>
							<th width="40">性别</th>
							<th width="40">年龄</th>
							<th width="70">职称</th>
							<th>擅长工种</th>

							<th width="130">录入时间</th>
							<th width="180">操作</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div id="public-fanye">
					<span class="result" id="totalCount"></span>
					<div class="f-content">
						<div id="pagination1" class="page fl"></div>
						<div class="info fl">
